<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerraduras</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .filtro-activo {
      background-color: #1f2937;
      color: white;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <main class="max-w-7xl mx-auto px-4 py-6 space-y-12">
    <!-- Filtros -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button class="filtro-btn px-4 py-2 border rounded-full text-sm font-semibold transition" data-categoria="entrada" onclick="filtrar('entrada')">Cerraduras de Entrada</button>
      <button class="filtro-btn px-4 py-2 border rounded-full text-sm font-semibold transition" data-categoria="interior" onclick="filtrar('interior')">Cerraduras de Interior</button>
      <button class="filtro-btn px-4 py-2 border rounded-full text-sm font-semibold transition" data-categoria="digital" onclick="filtrar('digital')">Cerraduras Digitales</button>
    </div>

    <!-- Contenedor de productos -->
    <div id="contenedor-productos" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <script>
    const productos = [
      {
        nombre: "Cerradura Yale YL1",
        descripcion: "Cerradura de alta seguridad para puertas principales.",
        precio: "S/ 120.00",
        imagen: "https://via.placeholder.com/300x300?text=Cerradura+YL1",
        link: "https://wa.me/51948660856?text=Estoy+interesado+en+la+Cerradura+YL1",
        categoria: "entrada"
      },
      {
        nombre: "Cerradura Interior Basic",
        descripcion: "Ideal para habitaciones o baños.",
        precio: "S/ 50.00",
        imagen: "https://via.placeholder.com/300x300?text=Cerradura+Interior",
        link: "https://wa.me/51948660856?text=Estoy+interesado+en+la+Cerradura+Interior",
        categoria: "interior"
      },
      {
        nombre: "Cerradura Digital SmartLock",
        descripcion: "Controla tu puerta con huella y app móvil.",
        precio: "S/ 380.00",
        imagen: "https://via.placeholder.com/300x300?text=Cerradura+Digital",
        link: "https://wa.me/51948660856?text=Estoy+interesado+en+la+Cerradura+Digital",
        categoria: "digital"
      },
      // Puedes agregar más productos aquí siguiendo el mismo formato
    ];

    const contenedor = document.getElementById('contenedor-productos');
    const botonesFiltro = document.querySelectorAll('.filtro-btn');

    function renderizarProductos(filtroCategoria) {
      contenedor.innerHTML = '';

      const productosFiltrados = productos.filter(producto => producto.categoria === filtroCategoria);

      productosFiltrados.forEach(producto => {
        const card = document.createElement('div');
        card.className = 'bg-white shadow-lg rounded-xl overflow-hidden p-4 flex flex-col';

        card.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}" class="h-52 object-cover rounded mb-4">
          <h3 class="text-lg font-bold">${producto.nombre}</h3>
          <p class="text-sm text-gray-600 mb-2">${producto.descripcion}</p>
          <p class="font-semibold text-yellow-600 mb-4">${producto.precio}</p>
          <a href="${producto.link}" target="_blank" class="mt-auto inline-flex items-center justify-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
            <i class="ri-whatsapp-line"></i> Consultar por WhatsApp
          </a>
        `;
        contenedor.appendChild(card);
      });
    }

    function filtrar(categoria) {
      renderizarProductos(categoria);
      botonesFiltro.forEach(btn => btn.classList.remove('filtro-activo'));
      const btnActivo = document.querySelector(`.filtro-btn[data-categoria="${categoria}"]`);
      if (btnActivo) btnActivo.classList.add('filtro-activo');
    }

    // Mostrar por defecto los de "entrada"
    filtrar('entrada');
  </script>

</body>
</html>
